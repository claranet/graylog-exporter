
services:
- docker
  
go:
- master

branches:
  only:
  - /^v\d+\.\d+\.\d+$/

jobs:
  include:
    
    - name: build and deploy binaries
      script:
        - go get github.com/mitchellh/gox
        - go get -d
        - gox -os="linux darwin windows" -arch="amd64" -verbose -output="bin/{{.Dir}}_{{.OS}}_{{.Arch}}"
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: "$GITHUBTOKEN"
        file_glob: true
        file: bin/*
        on:
          tags: true
    - name: Build and deploy docker image
      script:
        - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
        - docker build -t claranet/graylog-exporter .
        - docker tag claranet/graylog-exporter claranet/graylog-exporter:$TRAVIS_BRANCH
        - docker push claranet/graylog-exporter
        - docker push claranet/graylog-exporter:$TRAVIS_BRANCH
